{% block title %}Buscar Contenido{% endblock %}
{% block body %}
<html lang="en">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Satisfy" >
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">BearHammer</a>
            <a class="navbar-brand">
                {% if user.is_authenticated %}
                    {{ user.username|capfirst }}
                {% endif %}
            </a>
        </div>

    </div>

</nav>
<div class="container-fluid col-sm-10">
    <div class="col-sm-12 col-md-7">
        <div class="panel panel-default">
            <div class="panel-body">
                <h3>Buscar contenido</h3>
                {% if error_massage %}
                    <p><strong>{{ error_massage }}</strong></p>
                {% endif %}
                   <form class="form-horizontal" action="/buscar/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <ul>
                    {{ form.as_ul }}
                    </ul>
                    <input  class="btn btn-success" type="submit" name="submit" value="Buscar Articulo">
                </form>
                <form class="form-horizontal" action="/homepage" method="GET" enctype="multipart/form-data">
                    <button type="submit" class="btn btn-primary" value="Volver">Volver</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
