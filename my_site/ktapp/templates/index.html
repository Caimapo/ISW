{% block title %}Iniciar Sesion{% endblock %}
{% block body %}
<html lang="en">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Satisfy" >
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">BearHammer</a>
        </div>

    </div>

</nav>
<div class="container-fluid col-sm-10">
    <div class="col-sm-12 col-md-7">
        <div class="panel panel-default">
            <div class="panel-body">
                <h3>Iniciar Sesion</h3>
                {% if error_massage %}
                    <p><strong>{{ error_massage }}</strong></p>
                {% endif %}
                <form class="form-horizontal" action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                         <label class="control-label col-sm-2">Nombre de Usuario</label>
                        <input class="col-sm-2" type="text" name="username">
                    </div>
                    <div class="form-group">
                         <label class="control-label col-sm-2">Contrase√±a</label>
                        <input class="col-sm-2" type="password" name="password">
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success" value="Login">Login</button>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" action="/registrar" method="GET" enctype="multipart/form-data">
                    <button type="submit" class="btn btn-primary" value="registrar">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
